<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sagittarius</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/style.css">

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="panel panel-primary" id = "login_panel">
                    <div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Sagittarius cloud </h3></div>
                    <div class="panel-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                            <label for="inputEmail">Имя пользователя</label>
                            <input type="text" name="name" id="inputEmail" class="form-control" placeholder="user" required autofocus>
                            </div>
                            <div class="form-group">
                            <label for="inputPassword">Пароль</label>
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="password" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-log-in"></span> Вход</button>
                                </div>
                            </div>
                        </form>
                        <BR>
                        <form action="/create_user" method="get">
                            <button type="submit" class="btn btn-link btn-md"><span class="glyphicon glyphicon-user"></span> Регистрация</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div> <!-- /container -->
    </body>
</html>
